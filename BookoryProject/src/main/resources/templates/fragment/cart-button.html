<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cart Button Fragment</title>
</head>

<body>
    <!-- 
    NOTE: [Đã hoàn thành - Khang]
    - Đã tách nút Thêm vào giỏ hàng thành fragment riêng để tái sử dụng
    - Đã thiết kế UI/UX hiện đại với hiệu ứng chuyển động mượt mà
    - Đã tối ưu trải nghiệm người dùng với tooltip thông báo 
    -->
    <!-- Fragment cho nút thêm vào giỏ hàng -->
    <div th:fragment="add-to-cart-button(bookId)">
        <form th:action="@{/cart/add}" method="get">
            <input type="hidden" name="bookId" th:value="${bookId}" />
            <input type="hidden" name="redirectToHome" value="true" />
            <div class="add-to-cart-tooltip">Thêm vào giỏ hàng</div>
            <button type="button" class="add-to-cart-btn" onclick="animateCartButton(this, event)">
                <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
        </form>
    </div>
</body>

</html>
