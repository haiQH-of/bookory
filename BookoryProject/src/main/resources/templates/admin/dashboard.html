<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin_base}">
<head>
<title layout:title-pattern="$CONTENT_TITLE | Admin Bookory">Dashboard</title>

<th:block layout:fragment="custom-css">
	<link rel="stylesheet" th:href="@{/css/admin/_admin_dashboard.css}" />
</th:block>
</head>
<body>
	<div layout:fragment="content" class="admin-content">
		<h1 class="admin-page-title">
			<i class="fas fa-tachometer-alt"></i> Dashboard
		</h1>
		<p class="admin-page-description">Tổng quan về các hoạt động và số
			liệu thống kê của Bookory.</p>

		<section class="dashboard-stats-cards">
			<div class="stat-card">
				<div class="icon-wrapper bg-blue">
					<i class="fas fa-users"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng người dùng</h3>
					<p class="stat-number" th:text="${totalUsers}">0</p>
				</div>
			</div>

			<div class="stat-card">
				<div class="icon-wrapper bg-orange">
					<i class="fas fa-shopping-cart"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng đơn hàng</h3>
					<p class="stat-number" th:text="${totalOrders}">0</p>
				</div>
			</div>

			<div class="stat-card">
				<div class="icon-wrapper bg-teal">
					<i class="fas fa-book"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng sách bán</h3>
					<p class="stat-number" th:text="${totalBooksSold}">0</p>
				</div>
			</div>
			<div class="stat-card">
				<div class="icon-wrapper bg-green">
					<i class="fas fa-money-bill-wave"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng doanh thu</h3>
					<p class="stat-number"
						th:text="${#numbers.formatCurrency(totalRevenue)}">0đ</p>
				</div>
			</div>
		</section>

		<section class="dashboard-stats-cards">
			<div class="stat-card">
				<div class="icon-wrapper bg-green">
					<i class="fas fa-book"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng sách</h3>
					<p class="stat-number" th:text="${totalBooks}">0</p>
				</div>
			</div>

			<div class="stat-card">
				<div class="icon-wrapper bg-blue">
					<i class="fas fa-building"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng NXB</h3>
					<p class="stat-number" th:text="${totalPublishers}">0</p>
				</div>
			</div>

			<div class="stat-card">
				<div class="icon-wrapper bg-orange">
					<i class="fas fa-pen-nib"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng tác giả</h3>
					<p class="stat-number" th:text="${totalAuthors}">0</p>
				</div>
			</div>

			<div class="stat-card">
				<div class="icon-wrapper bg-teal">
					<i class="fas fa-tags"></i>
				</div>
				<div class="info-wrapper">
					<h3>Tổng thể loại</h3>
					<p class="stat-number" th:text="${totalCategories}">0</p>
				</div>
			</div>
		</section>

		<section class="dashboard-quick-links">
			<h2 class="section-title">Liên kết nhanh</h2>
			<div class="quick-links-grid">
				<a th:href="@{/admin/book}" class="quick-link-item"> <i
					class="fas fa-book"></i> Quản lý Sách
				</a> <a th:href="@{/admin/user}" class="quick-link-item"> <i
					class="fas fa-users"></i> Quản lý Người dùng
				</a> <a th:href="@{/admin/seller}" class="quick-link-item"> <i
					class="fas fa-store"></i> Quản lý Người bán
				</a> <a th:href="@{/admin/order}" class="quick-link-item"> <i
					class="fas fa-shopping-cart"></i> Quản lý Đơn hàng
				</a>
			</div>
		</section>
	</div>
</body>
</html>
