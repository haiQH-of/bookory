<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="auth-section">
            <div class="auth-card">
                <h2>Chào mừng trở lại!</h2>
                <p class="auth-subtitle">Đăng nhập để tiếp tục khám phá thế giới truyện.</p>
                
                <form action="#" th:action="@{/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Ghi nhớ tôi</label>
                        </div>
                        <a href="#" th:href="@{/forgot-password}" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                </form>

                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="#" th:href="@{/register}">Đăng ký ngay!</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
