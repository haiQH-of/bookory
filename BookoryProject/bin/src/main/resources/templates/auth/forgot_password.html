<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="auth-section">
            <div class="auth-card">
                <h2>Quên Mật Khẩu?</h2>
                <p class="auth-subtitle">Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn hướng dẫn đặt lại mật khẩu.</p>
                
                <form action="#" th:action="@{/forgot-password}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email đã đăng ký của bạn" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Gửi Yêu Cầu Đặt Lại</button>
                </form>

                <div class="auth-footer">
                    <p><a href="#" th:href="@{/login}">Quay lại Đăng nhập</a></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
